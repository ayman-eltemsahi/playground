<div class="row">
    <div class="col-sm-8">
        <enhanced-canvas id='knn-clustering-canvas' [width]='width' [height]='height'></enhanced-canvas>
    </div>
    <div class="col-sm-4">
        <h4><a href="https://github.com/ayman-eltemsahi/playground/tree/master/src/app/knn-clustering"
                target="_blank">Source Code</a></h4>
        <br>
        <input type='submit' class='btn btn-success' (click)="start()" [disabled]='isRunning' value='Run'>
        <input type='submit' class='btn btn-danger m-l-5' (click)="forceStop()" [disabled]='!isRunning' value='Stop'>


        <div class="form-group row">
            <label class="col-sm-7 col-form-label">Current cycle</label>
            <div class="col-sm-5">
                <span>{{cycle}}</span>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-7 col-form-label" for="noOfClusters">No of Clusters:</label>
            <div class="col-sm-5">
                <input class='form-control w-80' type="number" name="noOfClusters" id="noOfClusters"
                    [(ngModel)]='input.clusters' [disabled]="isRunning">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-7 col-form-label" for="numberOfPoints">Number of Cities</label>
            <div class="col-sm-5">
                <input class='form-control w-80' type="number" name="numberOfPoints" id="numberOfPoints"
                    [(ngModel)]='input.points' [disabled]="isRunning">
            </div>
        </div>

        <div *ngIf='finished'>
            <h1 class="attractive-h1">Done!</h1>
        </div>
    </div>
</div>
