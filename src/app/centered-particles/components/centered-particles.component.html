<div class="col-sm-8">
    <enhanced-canvas id='knn-clustering-canvas' [width]='width' [height]='height'></enhanced-canvas>
</div>
<div class="settings col-sm-4">
    <input type='submit' class='btn btn-success btn-sm' (click)="start()" [disabled]='isRunning' value='Run'>
    <input type='submit' class='btn btn-danger btn-sm' (click)="forceStop()" [disabled]='!isRunning' value='Stop'>


    <div class="form-group row">
        <label class="col-sm-7 col-form-label" for="friction">Friction:</label>
        <div class="col-sm-5">
            <input class='form-control w-80' type="number" step='0.05' min='0' max='1' name="friction" id="friction"
                [(ngModel)]='friction' [disabled]="false">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-7 col-form-label" for="limit">Limit:</label>
        <div class="col-sm-5">
            <input class='form-control w-80' type="number" name="limit" id="limit" [(ngModel)]='limit'
                [disabled]="false">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-7 col-form-label" for="mouseRange">Mouse Range:</label>
        <div class="col-sm-5">
            <input class='form-control w-80' type="number" name="mouseRange" id="mouseRange" [(ngModel)]='mouseRange'
                [disabled]="false">
        </div>
    </div>

    <!-- <div class="form-group row">
        <label class="col-sm-7 col-form-label" for="animationSpeed">Animation Speed:</label>
        <div class="col-sm-5">
            <input class='form-control w-80' type="number" name="animationSpeed" id="animationSpeed"
                [(ngModel)]='animationSpeed' [disabled]="false">
        </div>
    </div> -->

    <div *ngIf='finished'>
        <h1 class="attractive-h1">Done!</h1>
    </div>
</div>
